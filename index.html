<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Trình chiếu Google Slides Fullscreen</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .slide-wrapper {
      position: relative;
      width: 100%;
      max-width: 100vw;
      aspect-ratio: 16 / 9;
    }
    iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="slide-wrapper">
    <iframe 
      src="https://docs.google.com/presentation/d/19rV_NU2wHYhiUUNQmxSIdIyw0RzLvUWhrsiD3pFGTLA/present?loop=true&delayms=5000" 
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
